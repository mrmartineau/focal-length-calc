<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Focal length calculator</title>

	<link rel="stylesheet" href="http://trykickoff.github.io/css/kickoff.css">

</head>
<body>

	<div id="container" class="l-container"></div>

	<script id='template' type='text/ractive'>
		<h1>Lens focal length calculator</h1>
		<p>This calculates the equivalent focal length and magnification of your lenses.</p>

		<div class="g-row">
			<div class="g-span7 g-col">
				<label>Choose your camera type</label>
				<select value="{{factor}}" class="form-input">
				{{#each factors}}
					<option value="{{cropFactor}}">{{name}}</option>
				{{/each}}
				</select>

			</div>
			<div class="g-span5 g-col">
				<label>What is the focal length of the lens?</label>
				<input type="number" value="{{focalLength}}" class="form-input">

			</div>
			<h2>with that lens on your camera, it is equivalent to a {{result}}mm</h2>
		</div>

	</script>

	<script src='/assets/dist/js/bundle.js'></script>
</body>
</html>
